name: Tests

on:
  push:
    branches:
      - main
      - "*.x"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.1", "8.2", "8.3", "8.4", "8.5"]
        laravel: ["^10.0", "^11.0", "^12.0"]
        exclude:
          # Laravel 11+ requires PHP 8.2+
          - php: "8.1"
            laravel: "^11.0"
          - php: "8.1"
            laravel: "^12.0"
          # Laravel 12 requires PHP 8.3+
          - php: "8.2"
            laravel: "^12.0"
          # PHP 8.5 is too new for Laravel 10.x and 11.x dependencies
          - php: "8.5"
            laravel: "^10.0"
          - php: "8.5"
            laravel: "^11.0"
        include:
          - laravel: "^10.0"
            testbench: "^8.0"
          - laravel: "^11.0"
            testbench: "^9.0"
          - laravel: "^12.0"
            testbench: "^10.0"

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, fileinfo, pdo_sqlite
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: vendor-${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-${{ hashFiles('composer.json') }}
          restore-keys: |
            vendor-${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/pest --ci
